<!DOCTYPE html>
<html>

<head>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.38/browser.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.5.4/react.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.5.4/react-dom.min.js"></script>
    <script type="text/babel">

        //old way
        var Restaurant = React.createClass({
            render: function () {
                return (<div>
                            <h1>Hello World!</h1>
                            <h2>{this.props.name}</h2>
                        </div>
                )
            }
        })

        ReactDOM.render(<Restaurant name="My restaurant"></Restaurant>, document.body);

        //ES6
        class RestaurantEs6 extends React.Component {
            render() {
                return (<div>
                    <h1>Hello World from ES6!</h1>
                    <h2>{this.props.name}</h2>
                </div>)
            }
        }

        ReactDOM.render(<RestaurantEs6 name="My restaurant in ES6"></RestaurantEs6>, document.body);

    </script>

    <title>React</title>
</head>

<header>

</header>
</body>

</html>
